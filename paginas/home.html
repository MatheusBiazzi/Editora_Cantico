<!DOCTYPE html>

<head>

    <style>    
        /* Container para centralizar o bloco */
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Estilos do cartão de produto */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Estilos da imagem do produto */
        .product-image {
            width: 100%;
            height: 200px; /* Tamanho fixo para a imagem */
            object-fit: cover; /* Ajusta a imagem para cobrir o contêiner sem distorção */
        }

        /* Informações do produto */
        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .product-author {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.125rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos do botão de compra */
        .buy-button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
